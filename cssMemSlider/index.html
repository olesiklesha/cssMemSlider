<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mem slider</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="radio-input" id="radio1" checked>
    <input type="radio" name="radio-input" id="radio2">
    <input type="radio" name="radio-input" id="radio3">
    <input type="radio" name="radio-input" id="radio4">
    <div class="slides">
        <div class="slide first-slide"><img src="./assets/slide1.jpg" alt="mem 1"></div>
        <div class="slide"><img src="./assets/slide2.jpg" alt="mem 2"></div>
        <div class="slide"><img src="./assets/slide3.jpg" alt="mem 3"></div>
        <div class="slide"><img src="./assets/slide4.jpg" alt="mem 4"></div>
    </div>

    <div class="texts">
      <p class="text">When all the lazy students get put in the same presentation group</p>
      <p class="text">When you throught everything would be easy peasy lemon squeezy but it's actually difficult difficult lemon difficult</p>
      <p class="text">Это я иду сдавать тест по английскому языку, зная что always это прокладки</p>
      <p class="text">i'm sorry</p>
    </div>

    <div class="navigation">

      <label for="radio1" class="bullet"><span class="bullet-visual  b1" data-attr="1"></span></label>
      <label for="radio2" class="bullet"><span class="bullet-visual b2"></span></label>
      <label for="radio3" class="bullet"><span class="bullet-visual b3"></span></label>
      <label for="radio4" class="bullet"><span class="bullet-visual b4"></span></label>
    </div>
  </div>
</body>
</html>
